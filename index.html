<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วันครบรอบ 2 ปี 1 เดือน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-delay: 0.5s;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-delay: 1.5s;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-delay: 2.5s;
        }

        .heart:nth-child(10) {
            left: 15%;
            animation-delay: 3.5s;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h2 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            font-weight: 700;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        header p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 5px;
        }

        .photo-box {
            text-align: center;
            margin: 20px 0;
            animation: zoomIn 1.5s ease-out 0.5s both;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .photo-frame {
            display: inline-block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: translateY(-10px) rotate(2deg);
        }

        .photo-frame img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            display: block;
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 1.5s ease-out 1s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .message p {
            font-size: 1.4em;
            line-height: 1.8;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px auto;
            max-width: 600px;
            animation: fadeInUp 1.5s ease-out 1.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* Memory Section */
        .memory-section {
            margin: 50px auto;
            max-width: 700px;
            animation: fadeInUp 1.5s ease-out 2s both;
        }

        .memory-title {
            text-align: center;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .memories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .memory-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .memory-card:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .memory-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .memory-text {
            color: #fff;
            font-size: 1em;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Love Counter */
        .love-counter {
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1.5s ease-out 2.5s both;
        }

        .love-counter h3 {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .counter-display {
            font-size: 3em;
            color: #fff;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .love-btn {
            background: linear-gradient(45deg, #ff9ff3, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
        }

        .love-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .love-btn:active {
            transform: translateY(-1px);
        }

        /* Photo Gallery */
        .photo-gallery {
            margin: 50px auto;
            max-width: 800px;
            animation: fadeInUp 1.5s ease-out 3s both;
        }

        .gallery-title {
            text-align: center;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .gallery-item:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            animation: bounceIn 2s ease-out 2s both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer p {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .celebrate-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
        }

        .celebrate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .celebrate-btn:active {
            transform: translateY(-1px);
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #feca57;
            animation: confettiFall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
        }

        .confetti:nth-child(even) {
            background: #48dbfb;
        }

        @media (max-width: 768px) {
            header h2 {
                font-size: 2em;
            }

            .photo-placeholder, .photo-frame img {
                width: 250px;
                height: 250px;
            }

            .message {
                padding: 30px 20px;
                margin: 20px;
            }

            .message p {
                font-size: 1.2em;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .memories {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Floating Hearts -->
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💖</div>
    <div class="heart">💕</div>
    <div class="heart">💗</div>
    <div class="heart">💖</div>

    <div class="container">
        <header>
            <h2>สุขสันต์วันครบรอบ 2 ปี 1 เดือน</h2>
            <p>ขอบคุณที่อยู่ด้วยกันมาตลอด ❤️</p>
        </header>

        <main>
            <div class="photo-box">
                <div class="photo-frame">
                    <img src="img/photo.jpg" alt="รูปคู่ของเรา">
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">25</div>
                    <div class="stat-label">เดือน</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">760</div>
                    <div class="stat-label">วัน</div>
                </div>
            </div>


            <!-- Love Counter -->
            <div class="love-counter">
                <h3>💖 Love Counter 💖</h3>
                <div class="counter-display">
                    <span id="heartCount">0</span>
                </div>
                <button class="love-btn" onclick="addLove()">ส่งรักให้กัน! 💕</button>
            </div>

            <section class="message">
                <p>
                    อยู่ด้วยกันมานานเลยนะ ขอบคุณที่ยังไม่ทิ้งกันไปไหน ถึงจะทะเลาะกันบ้างก็ผ่านมาด้วยกันได้
                    อยู่กันไปเรื่อยๆ แบบนี้เลยนะ 💕
                </p>
            </section>


            <div style="text-align: center;">
                <button class="celebrate-btn" onclick="celebrate()">🎉 ฉลองกันเถอะ! 🎉</button>
            </div>
        </main>

        <footer>
            <p>รักนะ 💌✨</p>
        </footer>
    </div>

    <script>
        let heartCount = 0;

        // Celebrate button function
        function celebrate() {
            // Create confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }

            // Show celebration message
            showCustomAlert('🎉 Happy Anniversary! ขอให้รักกันไปนานๆ นะ! 💕');
        }

        // Love counter function
        function addLove() {
            heartCount++;
            document.getElementById('heartCount').textContent = heartCount;
            
            // Create floating heart
            createFloatingHeart();
            
            // Special messages at certain counts
            if (heartCount === 10) {
                showCustomAlert('💕 รักมากเลย 10 ครั้งแล้ว!');
            } else if (heartCount === 25) {
                showCustomAlert('💖 ครบ 25 ครั้งเท่ากับ 25 เดือนที่อยู่ด้วยกัน!');
            } else if (heartCount === 100) {
                showCustomAlert('🌟 ว้าว! 100 ความรัก! เก่งมาก!');
                // Extra celebration
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => createConfetti(), i * 20);
                }
            }
        }

        // Create floating heart for love counter
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '💖';
            heart.style.position = 'absolute';
            heart.style.fontSize = '30px';
            heart.style.color = '#ff6b6b';
            heart.style.pointerEvents = 'none';
            heart.style.animation = 'floatUp 2s ease-out forwards';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = 'translate(-50%, -50%)';
            heart.style.zIndex = '1000';
            
            document.querySelector('.love-counter').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Memory messages
        function showMemoryMessage(type) {
            const messages = {
                'first': '🌟 วันแรกที่เราเจอกัน... ตั้งแต่วันนั้นชีวิตก็เปลี่ยนไป!',
                'date': '💐 เดทแรกที่เราไปด้วยกัน หัวใจเต้นแรงมากเลย!',
                'birthday': '🎂 วันเกิดที่ฉลองด้วยกัน ขอบคุณที่ทำให้วันพิเศษ!',
                'travel': '✈️ ทริปแรกที่เราไปด้วยกัน ความทรงจำดีๆ ที่ไม่มีวันลืม!'
            };
            showCustomAlert(messages[type]);
        }

        // Photo gallery messages
        function showPhotoMessage(type) {
            const messages = {
                'first': '📷 รูปแรกที่เราถ่ายด้วยกัน น่ารักมากเลย!',
                'date': '💕 รูปเดทที่ดูหนังด้วยกัน หวานใจจริงๆ',
                'travel': '🌎 ทริปที่เราไปเที่ยวด้วยกัน ความทรงจำดีๆ',
                'food': '🍰 วันที่กินเค้กวันเกิดด้วยกัน อร่อยมาก!',
                'selfie': '🤳 เซลฟี่คู่ที่น่ารักที่สุด!',
                'sunset': '🌅 พระอาทิตย์ตกที่เราดูด้วยกัน โรแมนติกสุดๆ'
            };
            showCustomAlert(messages[type]);
        }

        // Custom alert function
        function showCustomAlert(message) {
            // Create custom alert
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = message;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '50%';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translate(-50%, -50%)';
            alertDiv.style.background = 'rgba(255, 255, 255, 0.95)';
            alertDiv.style.backdropFilter = 'blur(10px)';
            alertDiv.style.padding = '30px';
            alertDiv.style.borderRadius = '20px';
            alertDiv.style.border = '2px solid rgba(255, 255, 255, 0.3)';
            alertDiv.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.2)';
            alertDiv.style.fontSize = '1.2em';
            alertDiv.style.color = '#333';
            alertDiv.style.textAlign = 'center';
            alertDiv.style.zIndex = '10000';
            alertDiv.style.animation = 'popIn 0.3s ease-out';
            alertDiv.style.cursor = 'pointer';
            alertDiv.style.maxWidth = '80%';
            
            document.body.appendChild(alertDiv);
            
            // Remove on click or after 4 seconds
            alertDiv.onclick = () => alertDiv.remove();
            setTimeout(() => {
                if (alertDiv.parentNode) alertDiv.remove();
            }, 4000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Add sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.style.position = 'absolute';}})

        </script>

</body>
